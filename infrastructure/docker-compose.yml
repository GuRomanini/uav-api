services:
  uav-api:
    build:
      context: ../
      dockerfile: ./infrastructure/dockerfile
    container_name: uav-api
    ports:
      - "3001:3001"
    networks:
      - app-network
    environment:
      APP_ENV: local
      GUNICORN_WORKERS: 1
      GUNICORN_WORKER_TIMEOUT: 360
      GUNICORN_RELOAD: True
      SERVICE_NAME: uav-api
      API_PORT: 3001
      INTERNAL_TOKEN: internal@123
      GCS_PROXY_ADDRESS: http://gcs-proxy:8080

networks:
  app-network:
    driver: bridge
